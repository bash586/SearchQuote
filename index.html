<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Quote</title>
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class='filter-form'>
        <div class="form-item">
            <input type="text" name="search-input" id="search-input" class="search-input"
             placeholder="What Quote Are You Looking For" autofocus >
        </div>
        <div class="form-item">
            <button type="button" class="search-btn" id="search-btn">Search</button>
        </div>
    </div>

    <ul id="quotes-list" class="quotes-list"></ul>

    <script src="./script.js"></script>
</body>
</html>
